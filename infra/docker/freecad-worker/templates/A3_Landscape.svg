    <text freecad:editable="DrawingClient" x="272" y="260" font-family="Arial" font-size="4" fill="black">FreeCAD Platform</text>
    <text freecad:editable="DrawingCreator" x="322" y="240" font-family="Arial" font-size="3" fill="black">FreeCAD Worker</text>
    <text freecad:editable="DrawingDate" x="352" y="240" font-family="Arial" font-size="3" fill="black">2025-01-18</text>
    <text freecad:editable="DrawingRevision" x="374" y="240" font-family="Arial" font-size="3" fill="black">A</text>
    <text freecad:editable="DrawingChecker" x="322" y="250" font-family="Arial" font-size="3" fill="black">-</text>
