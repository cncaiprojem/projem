    <text freecad:editable="DrawingPageNumber" x="374" y="250" font-family="Arial" font-size="3" fill="black">1/1</text>
    <text freecad:editable="DrawingApprover" x="322" y="260" font-family="Arial" font-size="3" fill="black">-</text>
    <text freecad:editable="DrawingMaterial" x="352" y="260" font-family="Arial" font-size="3" fill="black">-</text>
    <text freecad:editable="DrawingFileNumber" x="374" y="260" font-family="Arial" font-size="3" fill="black">001</text>
