<!--
==============================================================================
FREECAD TECHDRAW A3 LANDSCAPE TEMPLATE - TASK 7.5
==============================================================================
Standard A3 landscape technical drawing template for FreeCAD TechDraw
Dimensions: 420mm x 297mm (landscape orientation)
Margins: 25mm on all sides
Title block: Industrial standard layout with more space
Drawing area: 370mm x 247mm
==============================================================================
-->
<svg
