<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- 
==============================================================================
FREECAD TECHDRAW A4 LANDSCAPE TEMPLATE - TASK 7.5
==============================================================================
Standard A4 landscape technical drawing template for FreeCAD TechDraw
Dimensions: 297mm x 210mm (landscape orientation)
Margins: 20mm on all sides
Title block: Industrial standard layout
Drawing area: 257mm x 170mm
==============================================================================
-->
<svg
   width="297mm"
   height="210mm"
   viewBox="0 0 297 210"
   version="1.1"
   id="A4_Landscape_Template"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:freecad="http://www.freecad.org/wiki/Svg_Namespace">

  <!-- Template metadata -->
  <title>FreeCAD A4 Landscape TechDraw Template</title>
  <desc>Standard A4 landscape technical drawing template for headless TechDraw generation</desc>

  <!-- Drawing border and margins -->
  <g id="drawing_border" stroke="black" stroke-width="0.5" fill="none">
    <!-- Outer border (page edge) -->
    <rect x="0" y="0" width="297" height="210" stroke="black" stroke-width="1"/>
    
    <!-- Inner border (drawing area) -->
    <rect x="20" y="20" width="257" height="170" stroke="black" stroke-width="0.7"/>
    
    <!-- Margin guidelines -->
    <rect x="10" y="10" width="277" height="190" stroke="gray" stroke-width="0.25" stroke-dasharray="2,2" opacity="0.5"/>
  </g>

  <!-- Grid lines (optional, for reference) -->
  <g id="reference_grid" stroke="lightgray" stroke-width="0.1" opacity="0.3">
    <!-- Vertical grid lines every 10mm -->
    <g id="vertical_grid">
      <line x1="30" y1="20" x2="30" y2="190"/>
      <line x1="40" y1="20" x2="40" y2="190"/>
      <line x1="50" y1="20" x2="50" y2="190"/>
      <line x1="60" y1="20" x2="60" y2="190"/>
      <line x1="70" y1="20" x2="70" y2="190"/>
      <line x1="80" y1="20" x2="80" y2="190"/>
      <line x1="90" y1="20" x2="90" y2="190"/>
      <line x1="100" y1="20" x2="100" y2="190"/>
      <line x1="110" y1="20" x2="110" y2="190"/>
      <line x1="120" y1="20" x2="120" y2="190"/>
      <line x1="130" y1="20" x2="130" y2="190"/>
      <line x1="140" y1="20" x2="140" y2="190"/>
      <line x1="150" y1="20" x2="150" y2="190"/>
      <line x1="160" y1="20" x2="160" y2="190"/>
      <line x1="170" y1="20" x2="170" y2="190"/>
      <line x1="180" y1="20" x2="180" y2="190"/>
      <line x1="190" y1="20" x2="190" y2="190"/>
      <line x1="200" y1="20" x2="200" y2="190"/>
      <line x1="210" y1="20" x2="210" y2="190"/>
      <line x1="220" y1="20" x2="220" y2="190"/>
      <line x1="230" y1="20" x2="230" y2="190"/>
      <line x1="240" y1="20" x2="240" y2="190"/>
      <line x1="250" y1="20" x2="250" y2="190"/>
      <line x1="260" y1="20" x2="260" y2="190"/>
      <line x1="270" y1="20" x2="270" y2="190"/>
    </g>
    
    <!-- Horizontal grid lines every 10mm -->
    <g id="horizontal_grid">
      <line x1="20" y1="30" x2="277" y2="30"/>
      <line x1="20" y1="40" x2="277" y2="40"/>
      <line x1="20" y1="50" x2="277" y2="50"/>
      <line x1="20" y1="60" x2="277" y2="60"/>
      <line x1="20" y1="70" x2="277" y2="70"/>
      <line x1="20" y1="80" x2="277" y2="80"/>
      <line x1="20" y1="90" x2="277" y2="90"/>
      <line x1="20" y1="100" x2="277" y2="100"/>
      <line x1="20" y1="110" x2="277" y2="110"/>
      <line x1="20" y1="120" x2="277" y2="120"/>
      <line x1="20" y1="130" x2="277" y2="130"/>
      <line x1="20" y1="140" x2="277" y2="140"/>
      <line x1="20" y1="150" x2="277" y2="150"/>
      <line x1="20" y1="160" x2="277" y2="160"/>
      <line x1="20" y1="170" x2="277" y2="170"/>
      <line x1="20" y1="180" x2="277" y2="180"/>
    </g>
  </g>

  <!-- Title block -->
  <g id="title_block" stroke="black" stroke-width="0.5" fill="none">
    <!-- Title block outline -->
    <rect x="177" y="160" width="100" height="30" stroke="black" stroke-width="0.7"/>
    
    <!-- Title block subdivisions -->
    <line x1="177" y1="175" x2="277" y2="175"/>
    <line x1="177" y1="185" x2="277" y2="185"/>
    <line x1="227" y1="160" x2="227" y2="190"/>
    <line x1="252" y1="175" x2="252" y2="190"/>
    <line x1="267" y1="175" x2="267" y2="190"/>

    <!-- Title block labels -->
    <text x="179" y="172" font-family="Arial" font-size="3" fill="black">BAŞLIK / TITLE</text>
    <text x="179" y="182" font-family="Arial" font-size="3" fill="black">PROJE / PROJECT</text>
    <text x="229" y="172" font-family="Arial" font-size="3" fill="black">ÇIZEN / DRAWN BY</text>
    <text x="254" y="172" font-family="Arial" font-size="3" fill="black">TARİH / DATE</text>
    <text x="269" y="172" font-family="Arial" font-size="3" fill="black">REV.</text>
    <text x="229" y="182" font-family="Arial" font-size="3" fill="black">KONTROL / CHECKED</text>
    <text x="254" y="182" font-family="Arial" font-size="3" fill="black">ÖLÇEK / SCALE</text>
    <text x="269" y="182" font-family="Arial" font-size="3" fill="black">SAYFA / PAGE</text>
    
    <!-- FreeCAD editable text fields -->
    <text freecad:editable="DrawingTitle" x="179" y="168" font-family="Arial" font-size="4" font-weight="bold" fill="black">FreeCAD Model</text>
    <text freecad:editable="DrawingProjectName" x="179" y="178" font-family="Arial" font-size="3" fill="black">Task 7.5 Project</text>
    <text freecad:editable="DrawingCreator" x="229" y="168" font-family="Arial" font-size="3" fill="black">FreeCAD Worker</text>
    <text freecad:editable="DrawingDate" x="254" y="168" font-family="Arial" font-size="3" fill="black">2025-01-18</text>
    <text freecad:editable="DrawingRevision" x="269" y="168" font-family="Arial" font-size="3" fill="black">A</text>
    <text freecad:editable="DrawingChecker" x="229" y="178" font-family="Arial" font-size="3" fill="black">-</text>
    <text freecad:editable="DrawingScale" x="254" y="178" font-family="Arial" font-size="3" fill="black">1:1</text>
    <text freecad:editable="DrawingPageNumber" x="269" y="178" font-family="Arial" font-size="3" fill="black">1/1</text>
  </g>

  <!-- Company/Organization block -->
  <g id="company_block">
    <text x="25" y="15" font-family="Arial" font-size="4" font-weight="bold" fill="black">FreeCAD Platform</text>
    <text x="25" y="200" font-family="Arial" font-size="3" fill="gray">Generated by FreeCAD Worker 1.1.0 - Task 7.5</text>
  </g>

  <!-- Scale indicator -->
  <g id="scale_indicator" stroke="black" stroke-width="0.3">
    <text x="25" y="175" font-family="Arial" font-size="3" fill="black">ÖLÇEK / SCALE:</text>
    <line x1="25" y1="180" x2="75" y2="180"/>
    <line x1="25" y1="178" x2="25" y2="182"/>
    <line x1="75" y1="178" x2="75" y2="182"/>
    <text x="45" y="178" font-family="Arial" font-size="2.5" text-anchor="middle" fill="black">50mm</text>
  </g>

  <!-- Drawing areas for views (guides, not printed) -->
  <g id="view_guides" stroke="lightblue" stroke-width="0.25" stroke-dasharray="3,3" fill="none" opacity="0.4">
    <!-- Main view area (Front view) -->
    <rect x="40" y="40" width="80" height="60"/>
    <text x="80" y="105" font-family="Arial" font-size="2.5" text-anchor="middle" fill="lightblue">Front View</text>
    
    <!-- Side view area (Right view) -->
    <rect x="140" y="40" width="60" height="60"/>
    <text x="170" y="105" font-family="Arial" font-size="2.5" text-anchor="middle" fill="lightblue">Right View</text>
    
    <!-- Top view area -->
    <rect x="40" y="120" width="80" height="50"/>
    <text x="80" y="150" font-family="Arial" font-size="2.5" text-anchor="middle" fill="lightblue">Top View</text>
    
    <!-- Isometric view area -->
    <rect x="220" y="40" width="50" height="50"/>
    <text x="245" y="95" font-family="Arial" font-size="2.5" text-anchor="middle" fill="lightblue">ISO</text>
  </g>

  <!-- Notes area -->
  <g id="notes_area">
    <text x="25" y="155" font-family="Arial" font-size="3" font-weight="bold" fill="black">NOTLAR / NOTES:</text>
    <line x1="25" y1="157" x2="170" y2="157" stroke="black" stroke-width="0.3"/>
    <!-- Note lines -->
    <line x1="25" y1="162" x2="170" y2="162" stroke="lightgray" stroke-width="0.2"/>
    <line x1="25" y1="167" x2="170" y2="167" stroke="lightgray" stroke-width="0.2"/>
    <line x1="25" y1="172" x2="170" y2="172" stroke="lightgray" stroke-width="0.2"/>
  </g>

</svg>