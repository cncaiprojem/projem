name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  pull-requests: write
  issues: write
  security-events: write

jobs:
  ai-review:
    name: ğŸ¤– AI Code Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    timeout-minutes: 10
    
    outputs:
      is_critical: ${{ steps.analyze.outputs.is_critical }}
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ github.token }}

    - name: ğŸ” Analyze changed files
      id: analyze
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        PR_NUMBER="${{ github.event.pull_request.number }}"
        
        # Get changed files
        echo "ğŸ“‹ Analyzing changed files in PR #$PR_NUMBER..."
        CHANGED_FILES=$(gh pr diff $PR_NUMBER --name-only)
        echo "$CHANGED_FILES"
        
        # Count different file types
        PYTHON_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(py)$' | wc -l || echo 0)
        JS_TS_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(js|jsx|ts|tsx)$' | wc -l || echo 0)
        CONFIG_FILES=$(echo "$CHANGED_FILES" | grep -E '(requirements\.txt|package\.json|Dockerfile|\.yml|\.yaml)$' | wc -l || echo 0)
        
        echo "python_files=$PYTHON_FILES" >> $GITHUB_OUTPUT
        echo "js_ts_files=$JS_TS_FILES" >> $GITHUB_OUTPUT
        echo "config_files=$CONFIG_FILES" >> $GITHUB_OUTPUT
        echo "total_files=$(echo "$CHANGED_FILES" | wc -l)" >> $GITHUB_OUTPUT
        
        # Determine if this is a critical change
        CRITICAL=false
        if [[ $CONFIG_FILES -gt 0 ]] || echo "$CHANGED_FILES" | grep -E "(\.github/workflows/|Dockerfile|requirements\.txt|package\.json)"; then
          CRITICAL=true
        fi
        echo "is_critical=$CRITICAL" >> $GITHUB_OUTPUT

    - name: ğŸ¤– Request GitHub Copilot Review
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        PR_NUMBER="${{ github.event.pull_request.number }}"
        PR_TITLE="${{ github.event.pull_request.title }}"
        PR_AUTHOR="${{ github.event.pull_request.user.login }}"
        
        echo "ğŸ¤– Requesting GitHub Copilot code review for PR #$PR_NUMBER"
        
        # Check if this is a dependabot PR
        if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
          echo "ğŸ“¦ Dependabot PR detected - requesting specialized review"
          
          if [[ "$PR_TITLE" == *"security"* ]] || [[ "$PR_TITLE" == *"vulnerability"* ]]; then
            REVIEW_BODY="ğŸ”’ **Security Update Detected**

This PR contains security updates. Requesting expedited review.

@github-copilot please review this security update for:
- âœ… Compatibility with existing code
- ğŸ” Potential breaking changes
- ğŸ“‹ Changelog verification

**Priority**: High - Security Update"
          else
            REVIEW_BODY="ğŸ“¦ **Dependency Update**

This PR contains automated dependency updates.

@github-copilot please review for:
- ğŸ”„ Breaking changes
- ğŸ“š Major version updates  
- ğŸ§ª Test compatibility
- ğŸ“‹ Documentation updates

**Files changed**: ${{ steps.analyze.outputs.total_files }}"
          fi
        else
          # Regular PR review request
          REVIEW_BODY="ğŸ¤– **Automated Code Review Request**

@github-copilot please review this pull request for:

## ğŸ” Code Quality
- Code readability and maintainability
- Best practices adherence
- Design patterns usage

## ğŸ› Bug Detection
- Logic errors
- Edge case handling
- Error handling patterns

## ğŸ”’ Security Analysis
- Input validation
- Authentication/authorization
- Data sanitization
- Potential vulnerabilities

## âš¡ Performance
- Algorithmic efficiency
- Resource usage
- Database query optimization

## ğŸ§ª Testing
- Test coverage adequacy
- Test case completeness
- Mock usage appropriateness

**Analysis Summary:**
- Python files: ${{ steps.analyze.outputs.python_files }}
- JavaScript/TypeScript files: ${{ steps.analyze.outputs.js_ts_files }}
- Config files: ${{ steps.analyze.outputs.config_files }}
- Critical changes: ${{ steps.analyze.outputs.is_critical }}"
        fi
        
        # Use the new GitHub CLI pr review command with Copilot integration
        echo "Requesting Copilot review..."
        if command -v gh copilot > /dev/null 2>&1; then
          # Try new gh copilot command if available
          gh copilot review $PR_NUMBER || echo "âš ï¸ gh copilot command not available, using fallback"
        fi
        
        # Fallback: Create review request comment
        gh pr comment $PR_NUMBER --body "$REVIEW_BODY"

    - name: ğŸ·ï¸ Auto-label PR
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        PR_NUMBER="${{ github.event.pull_request.number }}"
        
        # Add appropriate labels based on analysis
        if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
          echo "ğŸ“¦ Adding dependency labels"
          gh pr edit $PR_NUMBER --add-label "dependencies"
          gh pr edit $PR_NUMBER --add-label "automated"
        fi
        
        # Critical changes
        if [[ "${{ steps.analyze.outputs.is_critical }}" == "true" ]]; then
          echo "âš ï¸ Adding critical change labels"
          gh pr edit $PR_NUMBER --add-label "needs-review"
          gh pr edit $PR_NUMBER --add-label "critical"
        fi
        
        # Language-specific labels
        if [[ "${{ steps.analyze.outputs.python_files }}" != "0" ]]; then
          gh pr edit $PR_NUMBER --add-label "python" || true
        fi
        
        if [[ "${{ steps.analyze.outputs.js_ts_files }}" != "0" ]]; then
          gh pr edit $PR_NUMBER --add-label "frontend" || true
        fi
        
        # Add ai-reviewed label for tracking
        gh pr edit $PR_NUMBER --add-label "ai-reviewed" || true

    - name: âš ï¸ Critical Changes Alert
      if: steps.analyze.outputs.is_critical == 'true'
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh pr comment ${{ github.event.pull_request.number }} --body "âš ï¸ **Critical File Changes Detected**
        
ğŸ” This PR modifies critical infrastructure files:
- ğŸ“¦ Dependencies (requirements.txt, package.json)
- ğŸ³ Docker configurations  
- ğŸ”§ CI/CD workflows
- âš™ï¸ Configuration files
        
**Review Checklist:**
- [ ] Breaking changes documented
- [ ] Backward compatibility verified
- [ ] Security implications assessed
- [ ] Performance impact evaluated
- [ ] Tests updated accordingly
        
**Recommended Actions:**
1. ğŸ§ª Run full test suite
2. ğŸ”’ Security scan verification
3. ğŸ“‹ Staging environment testing
4. ğŸ‘¥ Manual review by senior team member"

  # Additional job for security scanning on critical changes
  security-scan:
    name: ğŸ”’ Security Analysis
    runs-on: ubuntu-latest
    needs: ai-review
    if: needs.ai-review.outputs.is_critical == 'true'
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ›¡ï¸ Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: python, javascript
        
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      
    - name: ğŸ“Š Security scan results
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        echo "ğŸ”’ Security analysis completed for critical changes"
        gh pr comment ${{ github.event.pull_request.number }} --body "ğŸ›¡ï¸ **Security Analysis Complete**
        
âœ… CodeQL security analysis has been completed for this critical PR.
Results are available in the Security tab of the repository."

  # Job to handle the response when Copilot provides feedback
  copilot-feedback:
    name: ğŸ¤– Process Copilot Feedback
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_review' && contains(github.event.review.body, 'github-copilot')
    timeout-minutes: 5
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“ Process Copilot Review
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        echo "ğŸ¤– Processing GitHub Copilot feedback"
        REVIEW_BODY="${{ github.event.review.body }}"
        PR_NUMBER="${{ github.event.pull_request.number }}"
        
        # Add summary comment about Copilot review
        gh pr comment $PR_NUMBER --body "âœ… **GitHub Copilot Review Completed**
        
ğŸ¤– GitHub Copilot has provided feedback on this PR.
ğŸ“‹ Please review the suggestions and implement recommended changes.
        
**Next Steps:**
1. ğŸ“– Review Copilot feedback carefully
2. ğŸ”§ Implement suggested improvements
3. ğŸ§ª Ensure tests pass after changes
4. âœ… Request human review when ready"

  # Summary job to track overall status
  review-summary:
    name: ğŸ“Š Review Summary
    runs-on: ubuntu-latest
    needs: [ai-review]
    if: always()
    timeout-minutes: 5
    
    steps:
    - name: ğŸ“Š Generate Review Summary
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        PR_NUMBER="${{ github.event.pull_request.number }}"
        
        echo "ğŸ“Š Generating AI review summary for PR #$PR_NUMBER"
        
        # Check job statuses
        AI_REVIEW_STATUS="${{ needs.ai-review.result }}"
        
        if [[ "$AI_REVIEW_STATUS" == "success" ]]; then
          STATUS_EMOJI="âœ…"
          STATUS_TEXT="Success"
        else
          STATUS_EMOJI="âŒ"
          STATUS_TEXT="Failed"
        fi
        
        # Create summary comment
        gh pr comment $PR_NUMBER --body "## ğŸ“Š AI Review Summary
        
**Review Status:** $STATUS_EMOJI $STATUS_TEXT
        
**Automated Checks:**
- $STATUS_EMOJI GitHub Copilot Review Requested
- ğŸ·ï¸ Automatic labeling applied
- ğŸ“‹ Critical changes analysis completed
        
**What's Next:**
1. ğŸ‘€ Review GitHub Copilot suggestions
2. ğŸ”§ Address any identified issues
3. âœ… Ensure all CI checks pass
4. ğŸ‘¥ Request human review when ready
        
---
*This summary was generated automatically by the AI Code Review workflow.*"